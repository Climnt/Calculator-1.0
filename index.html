<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clint Lorenzo">

    <!-- Basically a calculator but without the javascript part cuz i dont know how to code in javascript for now lol -->
    <title>Calculator 1.0</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/icons8-calculator-47.png">
</head>
<body>
    <main>
        <div class="MacOS-Button">
           <img src="button/1-close-1-normal.svg" alt="close" id="close icoj">
           <img src="button/2-minimize-1-normal.svg" alt="minimize" id="minimize icon">
           <img src="button/3-maximize-1-normal.svg" alt="maximize" id="maximize icon">
        </div>

        <div class="output-number">
            <p>3.69</p>
        </div>

        <div class="button-container">
            <button class="gray">C</button>
            <button class="gray">+/-</button>
            <button class="gray">%</button>
            <button class="orange">/</button>

            <button class="lightgray">7</button>
            <button class="lightgray">8</button>
            <button class="lightgray">9</button>
            <button class="orange">X</button>
               
            <button class="lightgray">4</button>
            <button class="lightgray">5</button>
            <button class="lightgray">6</button>
            <button class="orange">-</button>
               
            <button class="lightgray">1</button>
            <button class="lightgray">2</button>
            <button class="lightgray">3</button>
            <button class="orange">+</button>

            <button class="lightgray zero">0</button>
            <button class="lightgray">.</button>
            <button class="orange equal">=</button>
        </div>
    </main>
</body>
</html>
